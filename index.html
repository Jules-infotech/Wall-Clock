<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript & CSS Clock</title>
  <link rel="icon" href="https://fav.farm/%F0%9F%95%A5"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">

        <div class="number num-12">3</div>
        <div class="number num-3">6</div>
        <div class="number num-6">9</div>
        <div class="number num-9">12</div>

        <div class="dot"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script>
      const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');
            
      function setDate() {
        const now = new Date()

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const min = now.getMinutes();
        const minDegrees = ((min / 60) * 360) + 90;
        minHand.style.transform = `rotate(${minDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = ((hour % 12) / 12) * 360 +((min / 60) *30)+ 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        ;  
            }
        setInterval(setDate, 1000);
    </script>
</body>
</html>
